<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <h1> simple calculator</h1>
    <section class="container">
        <div>
            <input class="input" type="text">
        </div>
        <div>
            <button class="row">C</button>
            <button class="row">D</button>
            <button class="row">%</button>
            <button class="row">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="row">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="row">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="row">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="row">=</button>
        </div>
    </section></div>
    <script src="script.js"></script>
</body>
</html>
